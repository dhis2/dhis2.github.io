  date: May 4, 2021 - May 7, 2021
  description: This workshop will focus on more advanced topics such as translations, the DHIS2 App Hub, stand-alone applications, visualization etc. This workshop is targeting advanced users of DHIS2 and is a good opportunity to get an in-depth knowledge on how to build high-quality, maintainable DHIS2 applications using the latest tools. Successful completion of the assignments is one of the prerequisite to earn a DHIS2 certificate at the end of the Academy program.
