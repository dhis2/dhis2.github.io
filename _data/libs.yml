list_title: Libraries
list:

- title: Tools
  list:
  - title: d2-cli
    github: dhis2/cli
    url:
    description: >-
        A unified CLI for DHIS2 development workflows.

- title: Apps
  list:
  - title: d2
    github: dhis2/d2
    url: https://d2-ci.github.io/d2
    description: >-
        Facilitates work with the DHIS2 API.
  - title: app-runtime
    github: dhis2/app-runtime
    description: >-
        A singular runtime dependency for applications on the DHIS2 platform.
  - title: i18n
    github: dhis2/d2-i18n
    description: >-
        Internationalization framework for DHIS2 apps and tools.

- title: User interfaces
  list:
  - title: ui-core
    github: dhis2/ui-core
    url: https://d2-ci.github.io/ui-core
    description: >-
        Core components that build up the DHIS2 design system, e.g. buttons, input fields.

  - title: ui-widgets
    github: dhis2/ui-core
    url: https://d2-ci.github.io/ui-core
    description: >-
        Widget components that are ready-made for reuse across DHIS2 applications, e.g. the header bar.

  - title: d2-ui
    github: dhis2/d2-ui
    description: >-
        A UI component library where the components are coupled to d2 and Material UI.
