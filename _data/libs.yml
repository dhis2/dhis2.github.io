list_title: Libraries
list:

- title: API
  list:
  - title: d2
    github: dhis2/d2
    url: https://dhis2.github.io/d2-builds
    description: >-
      DHIS2 API library with Schema support.

- title: Code standards
  list:
  - title: code-style
    github: dhis2/code-style
    description: >-
      Ensures that our code and commit messages are consistent. This
      is a codified style guide for writing idiomatic DHIS2 apps.

- title: User interface
  list:
  - title: ui
    github: dhis2/ui
    url: https://dhis2.github.io/ui-builds
    description: >-
      Light-weight component library for composing DHIS2 applications.
