list_title: Libraries
list:

- title: API
  list:
  - title: d2
    github: dhis2/d2
    url: https://d2-ci.github.io/d2
    description: >-
      DHIS2 API library with Schema support.

- title: Code standards
  list:
  - title: packages
    github: dhis2/packages
    changelog: https://github.com/dhis2/packages/blob/master/CHANGELOG.md
    description: >-
      The CLI tool for DHIS2 webapps. When set up gives you everything you
      need to work with our apps, such as; code standards, commit message validation,
      changelog generation, automatic release process, etc.

  - title: code-style
    github: dhis2/code-style
    changelog: https://github.com/dhis2/code-style/blob/master/CHANGELOG.md
    description: >-
      Ensures that our code and commit messages are consistent. This
      is a codified style guide for writing idiomatic DHIS2 apps. Works as a plugin to
      packages as well as standalone.

- title: User interface
  list:
  - title: ui
    github: dhis2/ui
    url: https://d2-ci.github.io/ui
    changelog: https://github.com/dhis2/ui/blob/master/CHANGELOG.md
    description: >-
      Light-weight component library for composing DHIS2 applications.
